syntax = "proto3";

package service;
option go_package = "./service";// 生成到当前目录

import "google/api/annotations.proto";

message StringMessage {
    string value = 1;
}

service RestService {
    rpc Get(StringMessage) returns (StringMessage) {
        option (google.api.http) = {
            get: "/get/{value}"
        };
    }
    rpc Post(StringMessage) returns (StringMessage) {
        option (google.api.http) = {
            post: "/post"
            body: "*"
        };
    }
}

